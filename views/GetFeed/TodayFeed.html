<!DOCTYPE html>
<html>

<head>
    <title>제목</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/todayfeed.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/topbutton.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/nav.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="/js/todayfeed.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="/">ADMINISTRATOR</a>
        <a href="/brandexcel">브랜드 DB 엑셀 업로드</a>
        <a href="/styleexcel">스타일 DB 엑셀 업로드</a>
        <a class="active" href="/getfeed">포스트별 선택 및 다운로드</a>
        <a href="/">스타일태그 분류 및 업로드</a>
    </div>
    <div class="container">
        <form name="fboardlist" id="fboardlist" onsubmit="return fboardlist_submit(this);" method="post">
            <div class="btn_fixed_top">
                <input type="submit" name="act_button" value="modify reviewstatus" onclick="document.pressed=this.value"
                    class="btn_02 btn">
                <input type="text" name="input_comments">
                <input type="submit" name="act_button" value="modify comments" onclick="document.pressed=this.value"
                    class="btn_02 btn">
                <input type="submit" name="act_button" value="view details" onclick="document.pressed=this.value"
                    class="btn_02 btn">
            </div>
            <div class="under_container">
                <table id="brand_table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <input type="checkbox" name="chkall" value="1" id="chkall"
                                    onclick="check_all(this.form)">
                            </th>
                            <th scope="col">브랜드명 <button type="button" onclick="sortTable(1,true)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">업데이트게시물수 <button type="button" onclick="sortTable(2,false)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">오늘 다운로드 수 <button type="button" onclick="sortTable(3,false)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">새 게시물 수 <button type="button" onclick="sortTable(4,false)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">누적 다운로드 수 <button type="button" onclick="sortTable(5,false)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">팔로워 수 <button type="button" onclick="sortTable(6,false)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">인스타주소 <button type="button" onclick="sortTable(7,true)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">reviewstatus <button type="button"
                                    onclick="sortTable(8,true)"><i class="fa fa-sort"></i></button></th>
                            <th scope="col">comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%- todaydata %>
                    </tbody>
                </table>
            </div>

        </form>
    </div>
</body>

</html>
