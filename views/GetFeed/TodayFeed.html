<!DOCTYPE html>
<html>

<head>
    <title>제목</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/todayfeed.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/topbutton.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/nav.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/basic.css">
    <script type="text/javascript" src="/js/todayfeed.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="/">ADMINISTRATOR</a>
        <a href="/brandexcel">브랜드 DB 엑셀 업로드</a>
        <a href="/styleexcel">스타일 DB 엑셀 업로드</a>
        <a class="active" href="/getfeed">포스트별 선택 및 다운로드</a>
        <a href="/">스타일태그 분류 및 업로드</a>
    </div>
    <div class="container">
        <form name="fboardlist" id="fboardlist" onsubmit="return fboardlist_submit(this);" method="post">
            <div class="btn_fixed_top">
                <input type="submit" name="act_button" value="modify reviewstatus" onclick="document.pressed=this.value"
                    class="btn_02 btn">
                <input type="text" name="input_comments">
                <input type="submit" name="act_button" value="modify comments" onclick="document.pressed=this.value"
                    class="btn_02 btn">
                <input type="submit" name="act_button" value="view details" onclick="document.pressed=this.value"
                    class="btn_02 btn">
            </div>
            <div class="under_container">
                <table id="brand_table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <input type="checkbox" name="chkall" value="1" id="chkall"
                                    onclick="check_all(this.form)">
                            </th>
                            <th scope="col">브랜드명 <button type="button" onclick="sortTable(1,true)">▲</button><button
                                    type="button" onclick="sortTable(1,false)">▼</button></th>
                            <th scope="col">새 게시물 수 <button type="button" onclick="sortTable(2,true)">▲</button><button
                                    type="button" onclick="sortTable(2,false)">▼</button></th>
                            <th scope="col">다운로드수 <button type="button" onclick="sortTable(3,true)">▲</button><button
                                    type="button" onclick="sortTable(3,false)">▼</button></th>
                            <th scope="col">reviewstatus <button type="button" onclick="sortTable(4,true)">▲</button><button
                                    type="button" onclick="sortTable(4,false)">▼</button></th>
                            <th scope="col">comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%- todaydata %>
                    </tbody>
                </table>
            </div>

        </form>
    </div>
</body>

</html>
